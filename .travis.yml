sudo: required
language: rust
rust: nightly

# Cache cargo symbols for faster build
cache: cargo

# Dependencies of kcov, used by coverage
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev
      - cmake # also required for cargo-update
    sources:
      - kalakris-cmake

# Who needs exports when you can have travis do the work?
env:
- PATH=$HOME/.cargo/bin:$PATH CARGO_FEATURES_DEFAULT=["nightly"] CRATE=bitstream
- PATH=$HOME/.cargo/bin:$PATH CARGO_FEATURES_DEFAULT=["nightly"] CRATE=codec
- PATH=$HOME/.cargo/bin:$PATH CARGO_FEATURES_DEFAULT=["nightly"] CRATE=data
- PATH=$HOME/.cargo/bin:$PATH CARGO_FEATURES_DEFAULT=["nightly"] CRATE=format
- PATH=$HOME/.cargo/bin:$PATH CARGO_FEATURES_DEFAULT=["nightly"] CRATE=av

before_script:
  - cargo install cargo-update || echo "cargo-update already installed"
  - cargo install cargo-travis || echo "cargo-travis already installed"
  - cargo install-update -a # update outdated cached binaries

# the main build
script:
  - |
      if [[ ${CRATE} != av ]]; then
        cd ${CRATE}
        cargo build &&
        cargo test &&
        cargo bench &&
        cargo doc
        cd ..
      fi
  - |
      if [[ ${CRATE} == av ]]; then
        cargo build &&
        cargo test &&
        cargo bench &&
        cargo doc
      fi

after_success:
# measure code coverage and upload to coveralls.io
  - cargo coveralls
