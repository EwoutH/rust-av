sudo: required
language: rust
rust: nightly

# Cache cargo symbols for faster build
cache: cargo

# Dependencies of kcov, used by coverage
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev
      - cmake # also required for cargo-update
    sources:
      - kalakris-cmake

# Who needs exports when you can have travis do the work?
# Also setup job matrix
env:
    global:
        - PATH=$HOME/.cargo/bin:$PATH
        - CARGO_FEATURES_DEFAULT=["nightly"]
    matrix:
        - CRATE=bitstream
        - CRATE=codec
        - CRATE=data
        - CRATE=format

# Setup av crate since that job runs a bit differently
matrix:
    include:
    - env: CRATE=av
      script:
        - |
            cargo build &&
            cargo test &&
            cargo bench &&
            cargo doc
      after_success: cargo coveralls

before_script:
  - cargo install cargo-update || echo "cargo-update already installed"
  - cargo install cargo-travis || echo "cargo-travis already installed"
  - cargo install-update -a # update outdated cached binaries

# the main build
script:
  - |
      cd ${CRATE}
      cargo build &&
      cargo test &&
      cargo bench &&
      cargo doc
      cd ..

after_success:
# measure code coverage and upload to coveralls.io
  - cargo coveralls --package av-${CRATE}